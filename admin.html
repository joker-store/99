<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المسؤول</title>
  <style>
    body {font-family: Arial, sans-serif;background-image: url('background.jpg');background-size: cover;background-position: center;background-repeat: no-repeat;padding: 20px;direction: rtl;min-height: 100vh;}
    h2 {text-align: center;color:#fff;}
    .controls {text-align: center; margin-bottom: 20px;}
    .controls button {padding: 8px 14px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(255,255,255,0.95);}
    table th, table td {border: 1px solid #ccc; padding: 10px; text-align: center;}
    table th {background: #2ecc71; color: white;}
    button.action-btn {padding: 6px 10px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;}
    button:disabled {background: #999; cursor: not-allowed;}
    input[type="number"] {width: 70px; padding: 4px; text-align: center;}
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>
  <div class="controls">
    <button onclick="clearAllRequests()">مسح جميع الطلبات</button>
  </div>
  <table id="adminTable">
    <thead>
      <tr>
        <th>الاسم</th><th>الجهاز</th><th>وقت الطلب</th><th>وقت الفتح</th><th>المدة</th><th>الحالة</th><th>تحكم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function renderAdminTable() {
      const tbody = document.querySelector("#adminTable tbody");
      tbody.innerHTML = "";
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      allRequests.forEach((req) => {
        let status = "قيد الانتظار";
        if (req.accepted && !req.cycleStarted) status = "تمت الموافقة - في انتظار البدء";
        if (req.cycleStarted) status = "الدورة قيد التشغيل";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.sender}</td>
          <td>${req.device}</td>
          <td>${new Date(req.requestTime).toLocaleString()}</td>
          <td>${req.openTime || '-'}</td>
          <td><input type="number" min="1" placeholder="دقائق" onchange="setDuration('${req.id}', this.value)" value="${req.duration || ''}" ${req.cycleStarted ? 'disabled' : ''}></td>
          <td>${status}</td>
          <td>
            <button class="action-btn" onclick="approveRequest('${req.id}')" ${req.accepted ? 'disabled' : ''}>موافقة</button>
            <button class="action-btn" onclick="startCycle('${req.id}')" ${req.cycleStarted ? 'disabled' : ''}>فتح الدورة</button>
            <button class="action-btn" style="background:#e74c3c" onclick="deleteRequest('${req.id}')">حذف</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function approveRequest(id) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const req = allRequests.find(r => r.id === id);
      if (req) {req.accepted = true;localStorage.setItem('deviceRequests', JSON.stringify(allRequests));renderAdminTable();}
    }

    function startCycle(id) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const req = allRequests.find(r => r.id === id);
      if (req) {
        if (!req.duration || req.duration <= 0) {alert("يرجى تحديد مدة الجلسة أولاً (بالدقائق).");return;}
        req.cycleStarted = true;
        req.openTime = new Date().toLocaleTimeString();
        req.startTime = Date.now();
        localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
        renderAdminTable();
      }
    }

    function deleteRequest(id) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const idx = allRequests.findIndex(r => r.id === id);
      if (idx !== -1) {allRequests.splice(idx, 1);localStorage.setItem('deviceRequests', JSON.stringify(allRequests));renderAdminTable();}
    }

    function clearAllRequests() {
      if (confirm("هل أنت متأكد من مسح جميع الطلبات؟")) {localStorage.removeItem('deviceRequests');renderAdminTable();}
    }

    function setDuration(id, minutes) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const req = allRequests.find(r => r.id === id);
      if (req) {req.duration = parseInt(minutes) || 0;localStorage.setItem('deviceRequests', JSON.stringify(allRequests));}
    }

    renderAdminTable();
    setInterval(renderAdminTable, 3000);
  </script>
</body>
</html>
