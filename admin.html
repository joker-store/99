<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المسؤول</title>
  <style>
    body {font-family:Arial;background:#f3f3f3;padding:20px;direction:rtl;}
    table {width:100%;background:#fff;border-collapse:collapse;}
    th,td {border:1px solid #ccc;padding:10px;text-align:center;}
    th {background:#2ecc71;color:#fff;}
    button {padding:5px 10px;margin:2px;border:none;border-radius:5px;color:white;cursor:pointer;}
    .approve {background:#2ecc71;}
    .delete {background:#e74c3c;}
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>
  <table id="adminTable">
    <thead><tr><th>الاسم</th><th>الجهاز</th><th>الوقت</th><th>الحالة</th><th>تحكم</th></tr></thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLGPZq3_iDOus8jNe3RJ5ARiB3JAyLSz0",
      authDomain: "pc-club-89272.firebaseapp.com",
      databaseURL: "https://pc-club-89272-default-rtdb.firebaseio.com",
      projectId: "pc-club-89272",
      storageBucket: "pc-club-89272.firebasestorage.app",
      messagingSenderId: "167526968749",
      appId: "1:167526968749:web:f57156a3095c9503838524",
      measurementId: "G-85MJR3FJ2Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.querySelector("#adminTable tbody");
    onValue(ref(db, "requests"), (snapshot) => {
      tbody.innerHTML = "";
      snapshot.forEach(child => {
        const id = child.key;
        const req = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.sender}</td>
          <td>${req.device}</td>
          <td>${req.time}</td>
          <td>${req.status}</td>
          <td>
            <button class="approve" onclick="approve('${id}')">موافقة</button>
            <button class="delete" onclick="del('${id}')">حذف</button>
          </td>`;
        tbody.appendChild(tr);
      });
    });

    window.approve = (id) => {
      update(ref(db, "requests/" + id), { status: "تمت الموافقة" });
    };

    window.del = (id) => {
      remove(ref(db, "requests/" + id));
    };
  </script>
</body>
</html>
