<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المسؤول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 8px 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #2ecc71;
      color: white;
    }
    button.action-btn {
      padding: 6px 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    input[type="number"] {
      width: 70px;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>
  
  <div class="controls">
    <button onclick="clearAllRequests()">مسح جميع الطلبات</button>
  </div>

  <table id="adminTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الجهاز</th>
        <th>وقت الطلب</th>
        <th>الحالة</th>
        <th>مدة التشغيل (دقائق)</th>
        <th>تحكم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function renderAdminTable() {
      const tbody = document.querySelector("#adminTable tbody");
      tbody.innerHTML = "";
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      
      allRequests.forEach((req, index) => {
        const status = req.accepted ? `تمت الموافقة (${req.openTime || ''})` : "قيد الانتظار";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.sender}</td>
          <td>${req.device}</td>
          <td>${req.time}</td>
          <td>${status}</td>
          <td>
            <input type="number" min="1" placeholder="دقائق" onchange="setDuration(${index}, this.value)" value="${req.duration || ''}" ${req.accepted ? 'disabled' : ''}>
          </td>
          <td>
            <button class="action-btn" onclick="approveRequest(${index})" ${req.accepted ? 'disabled' : ''}>موافقة</button>
            <button class="action-btn" style="background:#e74c3c" onclick="deleteRequest(${index})">حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function approveRequest(index) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      if (allRequests[index]) {
        allRequests[index].accepted = true;
        allRequests[index].openTime = new Date().toLocaleTimeString();
        allRequests[index].startTime = Date.now(); // بداية العد التنازلي
        localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
        renderAdminTable();
      }
    }

    function deleteRequest(index) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      allRequests.splice(index, 1);
      localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
      renderAdminTable();
    }

    function clearAllRequests() {
      if (confirm("هل أنت متأكد من مسح جميع الطلبات؟")) {
        localStorage.removeItem('deviceRequests');
        renderAdminTable();
      }
    }

    function setDuration(index, minutes) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      if (allRequests[index]) {
        allRequests[index].duration = parseInt(minutes) || 0;
        localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
      }
    }

    renderAdminTable();
    setInterval(renderAdminTable, 3000); // تحديث تلقائي كل 3 ثواني
  </script>
</body>
</html>
