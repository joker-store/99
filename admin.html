<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المسؤول</title>
  <style>
    body {font-family: Arial, sans-serif;background-image: url('background.jpg');background-size: cover;background-position: center;background-repeat: no-repeat;padding: 20px;direction: rtl;min-height: 100vh;}
    h2 {text-align: center;color:#fff;}
    .controls {text-align: center; margin-bottom: 20px;}
    .controls button {padding: 8px 14px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(255,255,255,0.95);}
    table th, table td {border: 1px solid #ccc; padding: 10px; text-align: center;}
    table th {background: #2ecc71; color: white;}
    button.action-btn {padding: 6px 10px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;}
    button:disabled {background: #999; cursor: not-allowed;}
    input[type="number"] {width: 70px; padding: 4px; text-align: center;}
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>
  <div class="controls">
    <button onclick="clearAll()">مسح جميع الطلبات</button>
  </div>
  <table id="adminTable">
    <thead>
      <tr>
        <th>الاسم</th><th>الجهاز</th><th>وقت الطلب</th><th>وقت الفتح</th><th>المدة المتبقى علي انتهاء الدورة</th><th>الحالة</th><th>تحكم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLGPZq3_iDOus8jNe3RJ5ARiB3JAyLSz0",
      authDomain: "pc-club-89272.firebaseapp.com",
      databaseURL: "https://pc-club-89272-default-rtdb.firebaseio.com",
      projectId: "pc-club-89272",
      storageBucket: "pc-club-89272.firebasestorage.app",
      messagingSenderId: "167526968749",
      appId: "1:167526968749:web:f57156a3095c9503838524",
      measurementId: "G-85MJR3FJ2Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.querySelector("#adminTable tbody");

    onValue(ref(db, "requests"), (snapshot) => {
      tableBody.innerHTML = "";
      const data = snapshot.val();
      for (let key in data) {
        const req = data[key];
        let status = "قيد الانتظار";
        if (req.accepted && !req.cycleStarted) status = "تمت الموافقة";
        if (req.cycleStarted) status = "الدورة قيد التشغيل";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${req.sender}</td>
          <td>${req.device}</td>
          <td>${new Date(req.requestTime).toLocaleString()}</td>
          <td>${req.openTime || '-'}</td>
          <td><input type="number" min="1" value="${req.duration || ''}" onchange="setDuration('${req.id}', this.value)" ${req.cycleStarted ? 'disabled' : ''}></td>
          <td>${status}</td>
          <td>
            <button onclick="approve('${req.id}')" ${req.accepted ? 'disabled' : ''}>موافقة</button>
            <button onclick="start('${req.id}')" ${req.cycleStarted ? 'disabled' : ''}>فتح الدورة</button>
            <button style="background:#e74c3c" onclick="del('${req.id}')">حذف</button>
          </td>`;
        tableBody.appendChild(tr);
      }
    });

    window.approve = (id) => update(ref(db, "requests/" + id), { accepted: true });
    window.start = (id) => update(ref(db, "requests/" + id), { cycleStarted: true, openTime: new Date().toLocaleTimeString(), startTime: Date.now() });
    window.setDuration = (id, val) => update(ref(db, "requests/" + id), { duration: parseInt(val) });
    window.del = (id) => remove(ref(db, "requests/" + id));
    window.clearAll = () => remove(ref(db, "requests"));
  </script>
</body>
</html>
