<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب فتح جهاز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
    }
    form {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    #statusMessage {
      text-align: center;
      background-color: #ffffffcc;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    #countdown {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #2ecc71;
      color: white;
    }
  </style>
</head>
