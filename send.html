<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب فتح جهاز</title>
  <style>
    body {font-family: Arial, sans-serif;background-image: url('background.jpg');background-size: cover;background-position: center;background-repeat: no-repeat;padding: 20px;direction: rtl;min-height: 100vh;}
    form {background: rgba(255, 255, 255, 0.85);padding: 20px;border-radius: 12px;max-width: 400px;margin: auto;}
    input, select, button {width: 100%;padding: 10px;margin: 10px 0;font-size: 16px;border-radius: 6px;border: 1px solid #ccc;}
    button {background-color: #2ecc71;color: white;border: none;cursor: pointer;}
    #statusMessage, #countdown {text-align: center;background-color: #ffffffcc;margin-top: 15px;padding: 10px;border-radius: 8px;font-weight: bold;}
    #countdown {font-size: 20px;color: #e74c3c;}
    table {width: 100%;border-collapse: collapse;margin-top: 20px;background: rgba(255, 255, 255, 0.9);}
    table th, table td {border: 1px solid #ccc;padding: 10px;text-align: center;}
    table th {background: #2ecc71;color: white;}
    #deleteBtn {background: #e74c3c;color: white;margin-top: 10px;}
  </style>
</head>
<body>
  <h2>إرسال طلب فتح جهاز</h2>
  <form id="requestForm">
    <label for="senderName">اسمك:</label>
    <input type="text" id="senderName" required placeholder="مثلاً: أحمد" />
    <label for="device">اختر الجهاز:</label>
    <select id="device" required>
      <option value="">-- اختر جهاز --</option>
      <option value="PC01">PC01</option><option value="PC02">PC02</option><option value="PC03">PC03</option>
      <option value="PC04">PC04</option><option value="PC05">PC05</option><option value="PC06">PC06</option>
      <option value="PC07">PC07</option><option value="PC08">PC08</option><option value="PC09">PC09</option>
      <option value="PC10">PC10</option><option value="PC11">PC11</option><option value="PC12">PC12</option>
      <option value="PC13_VIP">PC13_VIP</option><option value="PC14_VIP">PC14_VIP</option><option value="PC15_VIP">PC15_VIP</option>
    </select>
    <button type="submit">إرسال</button>
  </form>

  <div id="statusMessage"></div>
  <div id="countdown"></div>
  <button id="deleteBtn" style="display:none;">حذف طلبي</button>

  <table id="requestsTable">
    <thead>
      <tr><th>الاسم</th><th>الجهاز</th><th>وقت الطلب</th><th>وقت الفتح</th><th>الوقت المتبقى علي انتهاء الدورة الحالية</th><th>الحالة</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function generateId() {return 'id-' + Math.random().toString(36).substr(2, 9);}
    let myRequestId = localStorage.getItem('myRequestId') || null;

    document.getElementById('requestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const sender = document.getElementById('senderName').value.trim();
      const device = document.getElementById('device').value;
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      if (allRequests.some(r => r.device === device && (r.cycleStarted))) {
        showMessage("⚠️ الجهاز محجوز بدورة شغالة.");
        return;
      }
      const id = generateId();
      const newRequest = {id, sender, device,time: new Date().toLocaleTimeString(),requestTime: Date.now(),accepted: false,cycleStarted: false,openTime: null,duration: null,startTime: null};
      allRequests.push(newRequest);
      localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
      myRequestId = id;
      localStorage.setItem('myRequestId', myRequestId);
      showMessage("✅ تم إرسال الطلب، جارٍ انتظار الموافقة...");
      this.reset();
      renderTable();
      toggleDeleteButton();
    });

    function showMessage(msg) {document.getElementById("statusMessage").innerText = msg;}

    function renderTable() {
      const tbody = document.querySelector("#requestsTable tbody");
      tbody.innerHTML = "";
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      allRequests.forEach((req) => {
        let status = "قيد الانتظار";
        if (req.accepted && !req.cycleStarted) status = "تمت الموافقة - في انتظار انتهاء الدورة";
        if (req.cycleStarted) status = "الدورة قيد التشغيل";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${req.sender}</td><td>${req.device}</td><td>${req.time}</td><td>${req.openTime || '-'}</td><td>${req.duration ? req.duration + ' دقيقة' : '-'}</td><td>${status}</td>`;
        if (req.id === myRequestId) {tr.style.background = "#d1f7d1";tr.style.fontWeight = "bold";}
        tbody.appendChild(tr);
      });
    }

    function startCountdown(req) {
      const countdownDiv = document.getElementById("countdown");
      if (!req.duration || !req.startTime) { countdownDiv.innerText = ""; return; }
      function updateCountdown() {
        const now = Date.now();
        const endTime = req.startTime + req.duration * 60 * 1000;
        const remaining = endTime - now;
        if (remaining <= 0) {countdownDiv.innerText = "انتهت الجلسة";return;}
        const minutes = Math.floor(remaining / 1000 / 60);
        const seconds = Math.floor((remaining / 1000) % 60);
        countdownDiv.innerText = `الوقت المتبقي: ${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
        requestAnimationFrame(updateCountdown);
      }
      updateCountdown();
    }

    function checkStatus() {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const req = allRequests.find(r => r.id === myRequestId);
      if (req) {
        if (req.cycleStarted) {
          showMessage(`✅ تم فتح الجهاز في: ${req.openTime}`);
          startCountdown(req);
        } else if (req.accepted) {
          showMessage("تمت الموافقة - في انتظار بدء الدورة...");
        } else {
          showMessage("⏳ طلبك قيد الانتظار...");
        }
      }
      renderTable();
      toggleDeleteButton();
    }

    function toggleDeleteButton() {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const req = allRequests.find(r => r.id === myRequestId);
      const btn = document.getElementById("deleteBtn");
      if (req && Date.now() - req.requestTime < 60000 && !req.accepted) {btn.style.display = "block";} else {btn.style.display = "none";}
    }

    document.getElementById("deleteBtn").addEventListener("click", function() {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      const idx = allRequests.findIndex(r => r.id === myRequestId);
      if (idx !== -1) {
        if (Date.now() - allRequests[idx].requestTime < 60000 && !allRequests[idx].accepted) {
          allRequests.splice(idx, 1);
          localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
          localStorage.removeItem('myRequestId');
          myRequestId = null;
          showMessage("تم حذف الطلب.");
          renderTable();
          this.style.display = "none";
        } else {
          alert("لا يمكنك حذف الطلب الآن.");
        }
      }
    });

    checkStatus();
    setInterval(checkStatus, 3000);
  </script>
</body>
</html>
