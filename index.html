<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f3f3f3;font-family:Arial;}
    input,button {padding:12px;margin:10px;width:250px;font-size:16px;border-radius:5px;border:1px solid #ccc;}
    button {background:#3498db;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <h2>WELCOME</h2>
  <input type="password" id="codeInput" placeholder="رمز الدخول">
  <button onclick="checkCode()">Login</button>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (code === "0000") { window.location.href = "client.html"; }
      else if (code === "admin") { window.location.href = "admin.html"; }
      else { alert("رمز غير صحيح ❌"); }
    }
  </script>
</body>
</html>
