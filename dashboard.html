<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المسؤول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #2ecc71;
      color: white;
    }
    button {
      padding: 6px 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم المسؤول</h2>

  <table id="adminTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الجهاز</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>تحكم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function renderAdminTable() {
      const tbody = document.querySelector("#adminTable tbody");
      tbody.innerHTML = "";
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      
      allRequests.forEach((req, index) => {
        const tr = document.createElement("tr");
        const status = req.accepted ? `تمت الموافقة (${req.openTime || ''})` : "قيد الانتظار";
        tr.innerHTML = `
          <td>${req.sender}</td>
          <td>${req.device}</td>
          <td>${req.time}</td>
          <td>${status}</td>
          <td>
            <button onclick="approveRequest(${index})" ${req.accepted ? 'disabled' : ''}>موافقة</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function approveRequest(index) {
      const allRequests = JSON.parse(localStorage.getItem('deviceRequests')) || [];
      if (allRequests[index]) {
        allRequests[index].accepted = true;
        allRequests[index].openTime = new Date().toLocaleTimeString();
        localStorage.setItem('deviceRequests', JSON.stringify(allRequests));
        renderAdminTable();
      }
    }

    renderAdminTable();
    setInterval(renderAdminTable, 3000); // تحديث تلقائي كل 3 ثواني
  </script>
</body>
</html>
