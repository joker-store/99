<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {margin:0;padding:0;font-family:Arial,sans-serif;background:#222;color:#fff;
            display:flex;justify-content:center;align-items:center;flex-direction:column;height:100vh;}
        h2 {margin-bottom:20px;}
        input,button {padding:12px;font-size:18px;width:250px;margin:10px;border:none;border-radius:6px;}
        input {background-color:#fff;color:#000;}
        button {background-color:#3498db;color:white;cursor:pointer;}
    </style>
</head>
<body>
    <h2>مرحباً! أدخل رمز الدخول</h2>
    <input type="password" id="codeInput" placeholder="رمز الدخول">
    <button onclick="checkCode()">دخول</button>

    <script>
        const codes = {
            client: "0000",   // كود العميل
            admin: "admin"    // كود الأدمن
        };

        function checkCode() {
            const code = document.getElementById('codeInput').value.trim();
            if (code === codes.client) {
                window.location.href = "send.html";
            } else if (code === codes.admin) {
                window.location.href = "admin.html";
            } else {
                alert("❌ رمز غير صحيح");
            }
        }
    </script>
</body>
</html>
