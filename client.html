<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب فتح جهاز</title>
  <style>
    body {font-family: Arial, sans-serif;background-image: url('background.jpg');background-size: cover;background-position: center;background-repeat: no-repeat;padding: 20px;direction: rtl;min-height: 100vh;}
    form {background: rgba(255, 255, 255, 0.85);padding: 20px;border-radius: 12px;max-width: 400px;margin: auto;}
    input, select, button {width: 100%;padding: 10px;margin: 10px 0;font-size: 16px;border-radius: 6px;border: 1px solid #ccc;}
    button {background-color: #2ecc71;color: white;border: none;cursor: pointer;}
    #statusMessage, #countdown {text-align: center;background-color: #ffffffcc;margin-top: 15px;padding: 10px;border-radius: 8px;font-weight: bold;}
    #countdown {font-size: 20px;color: #e74c3c;}
    table {width: 100%;border-collapse: collapse;margin-top: 20px;background: rgba(255, 255, 255, 0.9);}
    table th, table td {border: 1px solid #ccc;padding: 10px;text-align: center;}
    table th {background: #2ecc71;color: white;}
    #deleteBtn {background: #e74c3c;color: white;margin-top: 10px;}
  </style>
</head>
<body>
  <h2>إرسال طلب فتح جهاز</h2>
  <form id="requestForm">
    <label for="senderName">اسمك:</label>
    <input type="text" id="senderName" required placeholder="الاسم" />
    <label for="device">اختر الجهاز:</label>
    <select id="device" required>
      <option value="">-- اختر جهاز --</option>
      <option value="PC01">PC01</option><option value="PC02">PC02</option><option value="PC03">PC03</option>
      <option value="PC04">PC04</option><option value="PC05">PC05</option><option value="PC06">PC06</option>
      <option value="PC07">PC07</option><option value="PC08">PC08</option><option value="PC09">PC09</option>
      <option value="PC10">PC10</option><option value="PC11">PC11</option><option value="PC12">PC12</option>
      <option value="PC13_VIP">PC13_VIP</option><option value="PC14_VIP">PC14_VIP</option><option value="PC15_VIP">PC15_VIP</option>
    </select>
    <button type="submit">إرسال</button>
  </form>

  <div id="statusMessage"></div>
  <div id="countdown"></div>
  <button id="deleteBtn" style="display:none;">حذف طلبي</button>

  <table id="requestsTable">
    <thead>
      <tr><th>الاسم</th><th>الجهاز</th><th>وقت الطلب</th><th>وقت بدء</th><th>الوقت المتبقى</th><th>الحالة</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLGPZq3_iDOus8jNe3RJ5ARiB3JAyLSz0",
      authDomain: "pc-club-89272.firebaseapp.com",
      databaseURL: "https://pc-club-89272-default-rtdb.firebaseio.com",
      projectId: "pc-club-89272",
      storageBucket: "pc-club-89272.firebasestorage.app",
      messagingSenderId: "167526968749",
      appId: "1:167526968749:web:f57156a3095c9503838524",
      measurementId: "G-85MJR3FJ2Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const myId = localStorage.getItem('myRequestId') || null;
    const form = document.getElementById('requestForm');
    const tableBody = document.querySelector("#requestsTable tbody");

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('senderName').value;
      const device = document.getElementById('device').value;
      const newRef = push(ref(db, "requests"));
      set(newRef, {
        id: newRef.key,
        sender: name,
        device: device,
        requestTime: Date.now(),
        accepted: false,
        cycleStarted: false,
        duration: null,
        startTime: null,
        openTime: null
      });
      localStorage.setItem('myRequestId', newRef.key);
      alert("تم إرسال الطلب ✅");
      form.reset();
    });

    onValue(ref(db, "requests"), (snapshot) => {
      tableBody.innerHTML = "";
      const data = snapshot.val();
      for (let key in data) {
        const req = data[key];
        const tr = document.createElement("tr");
        let status = "قيد الانتظار";
        if (req.accepted && !req.cycleStarted) status = "تمت الموافقة";
        if (req.cycleStarted) status = "الدورة قيد التشغيل";
        tr.innerHTML = `<td>${req.sender}</td><td>${req.device}</td><td>${new Date(req.requestTime).toLocaleTimeString()}</td><td>${req.openTime || '-'}</td><td>${req.duration ? req.duration + " دقيقة" : "-"}</td><td>${status}</td>`;
        tableBody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
